            {name:"Buddy's Cafe", lat:22.754008, lng: 75.883992, url:"https://www.google.com/maps/dir//MR+10+Rd,+Opp.Hotel+Fortune+Landmark,+Vijay+Nagar,+Scheme+No+54,+Indore,+Madhya+Pradesh+452010/"},

            {name:"Mittal & Sons - MITTAL 56" , lat:22.7245, lng:75.8840, url:"https://www.google.com/maps/dir//Ashram+Complex,+21+22+23,+opposite+Modi+Gas,+Behind+56+Dukan,+11+Bungalow+Colony,+New+Palasia,+Indore,+Madhya+Pradesh+452001/"},
            {name:"Naina General Store" , lat:22.756109, lng:75.893526, url:"https://www.google.com/maps/dir/22.7433979,75.913952/Vijay+Nagar,+Scheme+No+74,+Scheme+78,+Vijay+Nagar,+Indore,+Madhya+Pradesh+452010/"},
            {name:"Naveen Stores", lat:22.723290, lng:75.896807, url:"https://www.google.com/maps/dir//100,+Near+Eureka+Hospital,+Saket+Nagar,+Indore,+Madhya+Pradesh+452001/"},

            {name:"Satnam Everfresh", lat:22.7076, lng:75.8574, url:"https://www.google.com/maps/dir//16,+palsikar+colony,+Indore,+Madhya+Pradesh+452002/"},
            {name:"Manak Mewa Indore", lat:22.7262, lng:75.8789, url:"https://www.google.com/maps/dir//%2316+ground+floor+k.+sewani+corporate+house+opp.+basket+ball+complex,+Race+Course+Road,+Indore,+Madhya+Pradesh+452001/"},

        ];
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12, // Adjust zoom for a better view of Indore
                center: { lat: 22.7196, lng: 75.8577 } // Indore's coordinates
            });

            document.getElementById("store-list").innerHTML = ""; // Clear existing list

            locations.forEach(function(store) {
                var marker = new google.maps.Marker({
                    position: { lat: store.lat, lng: store.lng },
                    map: map,
                    title: store.name
                });

                marker.addListener('click', function() {
                    window.open(store.url, '_blank');
                });

                var listItem = document.createElement("div");
                listItem.className = "store-item";
                listItem.innerHTML = `
    <h3>${store.name}</h3>
    <a href="${store.url}" target="_blank">Get Directions</a>
`;

                document.getElementById("store-list").appendChild(listItem);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            var searchBar = document.querySelector(".search-bar");
            searchBar.addEventListener("keyup", function() {
                var filter = searchBar.value.toLowerCase();
                var storeItems = document.querySelectorAll(".store-item");

                storeItems.forEach(function(item) {
                    var storeName = item.querySelector("h3").innerText.toLowerCase();
                    item.style.display = storeName.includes(filter) ? "" : "none";
                });
            });
        });
    </script>
    <style>
        body {
            background-color: rgba(162, 29, 32, 255);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            display: flex;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .store-section {
            width: 30%;
            padding: 20px;
            max-height: 719px; /* Same as the map height */
            overflow-y: auto; /* Enables scrolling */
        }


        #store-list {
            max-height: 650px; /* Ensure content does not push the container */
            overflow-y: auto; /* Make it scrollable */
        }
        
        #map {
            width: 70%;
            height: 719px;
            border-radius: 10px;
        }

        .search-bar {
            width: 92%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .store-item {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        #map {
            width: 70%;
            height: 719px;
            border-radius: 10px;
        }

        @media (max-width: 1024px) { 
            .container {
                flex-direction: column; /* Stack items vertically */
                width: 90%;
            }
            
            .store-section {
                width: 100%;
                max-height: 900px; /* Reduce height for tablets */
            }
        
            #map {
                width: 100%;
                height: 500px; /* Adjust map size */
            }
        }
        
        @media (max-width: 768px) { 
            .container {
                flex-direction: column;
                width: 95%;
                padding: 10px;
            }
        
            .store-section {
                width: 100%;
                max-height: 250px; /* Smaller height for mobile */
                overflow-y: auto;
                padding: 10px;
            }
        
            #map {
                width: 100%;
                height: 400px; /* Smaller map height */
            }
        
            .search-bar {
                width: 100%;
                padding: 8px;
            }
        
            .store-item {
                padding: 8px;
                font-size: 14px;
            }
        }
        






    </style>
</head>
<body>

    <div class="container">
        <div class="store-section">
            <input type="text" class="search-bar" placeholder="Search stores...">
            <div id="store-list"></div>
        </div>
        <div id="map"></div>
    </div>

</body>
</html>
